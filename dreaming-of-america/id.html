<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GREEN CARD!</title>
  <link rel="stylesheet" href="id.css">
</head>
<body>

    <div class="buttons">
        <div class="home">
          <a href="index.html">
            <button type="button">üè†</button>
          </a>
        </div>
      
        <div class="specific">
          <button type="button" class="screenshot" onclick="takeScreenshot()" title="TAKE SCREENSHOT">üì∑</button>
        </div>
      </div>
      

<div class="card">
    <div class="title">
        <h1>UNITED STATES OF AMERICA</h1>
        <h2><span>P</span>ermanent <span>R</span>esident</h2>
    </div>
    <div id="idCard">
        <div id="container">
            <img id="userPhoto" src="" alt="User photo">
        </div>
        <div id="idText">
            <div id="userData"></div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="script.js"></script>
<script>
function takeScreenshot() {
    const cardElement = document.querySelector('.card'); // Target the card element
    if (!cardElement) {
        console.error('Card element not found!');
        return;
    }

    html2canvas(cardElement, {
        useCORS: true, 
        scale: window.devicePixelRatio 
    }).then(canvas => {
        const dataURL = canvas.toDataURL('image/png'); 
        const link = document.createElement('a');
        link.href = dataURL;
        link.download = 'screenshot.png'; 
        link.click(); 

        alert('Green card saved! Please return this to Jenny to process.');
    }).catch(error => {
        console.error('Screenshot failed:', error);
    });
}

window.onload = function() {
  let photoDataURL = localStorage.getItem('capturedPhotoData');
  if (photoDataURL) {
    document.getElementById('userPhoto').src = photoDataURL;
  } else {
    console.error('No photo data found.');
  }
};
</script>

</body>
</html>
